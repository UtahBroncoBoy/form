<!DOCTYPE html>
<html></html>
<head>
  <title>My Form</title>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
  <form clearfix>
    <div column>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="date" max="2016-12-31" required>
    </div>
    <div column> 
      <label for="color">Color:</label>
      <input type="color" id="color" required>
      <input type="password" placeholder="Password" required>
      <input type="email" placeholder="myaddress@email.com" fillSpace required>
    </div>
    <div column>
      <select name="house">
        <option value="gryffindor">Gryffindor</option>
        <option value="slytherin">Slytherin</option>
        <option value="hufflepuff">Hufflepuff</option>
        <option value="ravenclaw">Ravenclaw</option>
      </select>
      <br>
      <input type="radio" name="newsletter" id="newsletter" value="newsletter" checked>
      <label for="newsletter">Newsletter</label> <br>
      <input type="radio" name="newsletter" id="nonewsletter" value="nonewsletter">
      <label for="nonewsletter">No Newsletter</label>
      <br>  
      <input type="number" min="10" max="100" step="10">
    </div>
    <div column>
      <button>Log In</button>
    </div>

  </form>
</body>
</html>
